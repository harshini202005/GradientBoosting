<!DOCTYPE html>
<html>
<head>
    <title>Income Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Income Bracket Predictor</h2>
        <form action="/predict" method="post">
            <input type="number" name="age" placeholder="Age (e.g., 35)" required>
            <input type="number" name="education_num" placeholder="Education Level (e.g., 13)" required>
            <input type="number" name="hours_per_week" placeholder="Hours per Week (e.g., 40)" required>
            <input type="number" name="capital_gain" placeholder="Capital Gain (e.g., 0)" required>
            <input type="number" name="capital_loss" placeholder="Capital Loss (e.g., 0)" required>
            <button type="submit">Predict Income</button>
        </form>
    </div>
</body>
</html>
